<!DOCTYPE html>
<html>
<head>
	<title>Mission Vista</title>
	<link rel="stylesheet" href="../css/foundation.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<style>
	
		video#bgvid
		{
			top: -190px;
		}

	</style>
</head>
<body>
	
	<a href="../comms_PE.html" class="button tiny success round backButton">Go Back</a>

	<video autoplay id="bgvid">
		<source src="../video/comms_PE/mecha.mp4">
	</video>
	
	<script src="../js/vendor/jquery.js"></script>
	<script>
	$("body").on('click', function () {
		if($("#bgvid").get(0).paused)
			$("#bgvid").get(0).play();
		else
			$("#bgvid").get(0).pause();
	});
	document.getElementById('bgvid').addEventListener('ended',myHandler,false);
	    function myHandler(e) {
	        if(!e) { e = window.event; }
	        window.location.href="../index.html";
	    }
	</script>
</body>
</html>
