<!DOCTYPE html>
<html>
<head>
	<title>Mission Vista</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row fullWidth">
			<img src="img/logo.png" alt="" style="height: 1000px; display: block; margin: 0 auto;" class="wolfImage">
			<h1 class="centered" style="color:white;">Click Timberwolf to continue</h1>
		</div>
	</div>
	
	<script src="js/vendor/jquery.js"></script>
	<script>
	$(document).ready(function () {
		$(".wolfImage").on('click', function () {
			window.location.href = "introvideo.html";
		});
	});

	document.oncontextmenu=RightMouseDown;
	document.onmousedown = mouseDown; 

	function mouseDown(e) {
		if (e.which==3) {
			return false;
		}
	}
	function RightMouseDown() { return false;}
	</script>
</body>
</html>
