<!DOCTYPE html>
<html>
<head>
	<title>Mission Vista</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<a href="index.html" class="button tiny success round backButton">Go Back</a>

	<video autoplay id="bgvid">
		<source src="video/intro/intro.mp4">
	</video>
	
	<a href="tech.html" class="button tiny alert round">Skip</a>

	<script src="js/vendor/jquery.js"></script>
	<script>
	$(document).ready(function () {
		$("body").on('click', function () {
			if($("#bgvid").get(0).paused)
				$("#bgvid").get(0).play();
			else
				$("#bgvid").get(0).pause();
		});
		document.getElementById('bgvid').addEventListener('ended',myHandler,false);
	    function myHandler(e) {
	        if(!e) { e = window.event; }
	        window.location.href="tech.html";
	    }
	});

	document.oncontextmenu=RightMouseDown;
	document.onmousedown = mouseDown; 

	function mouseDown(e) {
		if (e.which==3) {
			return false;
		}
	}
	function RightMouseDown() { return false;}
	</script>
</body>
</html>
